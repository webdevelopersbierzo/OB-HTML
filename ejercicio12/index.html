<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Fluid jumbo heading</h1>
                <p class="lead">Jumbo helper text</p>
                <hr class="my-2" />
                <p>More info</p>
                <p class="lead">
                    <a class="btn btn-primary btn-lg" href="Jumbo action link" role="button">Jumbo action name</a>
                </p>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="mb-3">
            <label for="nameFormControlInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameFormControlInput" placeholder="name" />
        </div>
        <div class="mb-3">
            <label for="phoneFormControlInput" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneFormControlInput" placeholder="phone" />
        </div>

        <div class="mb-3">
            <label for="textAreaFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="textAreaFormControlTextarea1" rows="3"></textarea>
        </div>
    </section>
    <section class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Oscar Corral Garcia</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="card-link">email@email.com</a>
              
            </div>
          </div>

    </section>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
